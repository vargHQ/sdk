<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>varg studio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0a0a0a;
      --bg-secondary: #141414;
      --border: #222;
      --border-hover: #444;
      --text: #fafafa;
      --text-muted: #888;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #22c55e;
      --error: #ef4444;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }
    header {
      height: 48px;
      padding: 0 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .logo {
      font-weight: 600;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nav {
      display: flex;
      gap: 0.25rem;
    }
    .nav-btn {
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.15s;
    }
    .nav-btn:hover { color: var(--text); background: var(--bg-secondary); }
    .nav-btn.active { color: var(--text); background: var(--bg-secondary); }
    .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    select {
      padding: 0.375rem 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text);
      font-size: 0.8rem;
      cursor: pointer;
    }
    select:hover { border-color: var(--border-hover); }
    .main {
      display: flex;
      height: calc(100vh - 48px);
    }
    .editor-pane {
      flex: 1;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    .preview-pane {
      width: 480px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #editor-container {
      flex: 1;
      overflow: hidden;
    }
    .preview-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      flex-shrink: 0;
    }
    .preview-content {
      flex: 1;
      background: #000;
      position: relative;
      overflow: hidden;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .preview-video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .preview-placeholder {
      color: var(--text-muted);
      font-size: 0.875rem;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .preview-placeholder-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      opacity: 0.5;
    }
    .progress-section {
      padding: 1rem;
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }
    .progress-bar-container {
      height: 4px;
      background: var(--bg-secondary);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-bar.complete { background: var(--success); }
    .progress-bar.error { background: var(--error); }
    .progress-text {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    .controls {
      padding: 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }
    .btn:hover { border-color: var(--border-hover); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
    }
    .btn-primary:hover { background: var(--accent-hover); border-color: var(--accent-hover); }
    .btn-danger {
      background: var(--error);
      border-color: var(--error);
    }
    .btn-danger:hover { background: #dc2626; border-color: #dc2626; }
    .btn-toggle {
      position: relative;
    }
    .btn-toggle.active {
      background: var(--success);
      border-color: var(--success);
    }
    .history-section {
      padding: 1rem;
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }
    .history-title {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }
    .history-grid {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }
    .history-item {
      width: 80px;
      flex-shrink: 0;
      cursor: pointer;
      border-radius: 0.375rem;
      overflow: hidden;
      border: 2px solid transparent;
      transition: border-color 0.15s;
    }
    .history-item:hover { border-color: var(--border-hover); }
    .history-item.active { border-color: var(--accent); }
    .history-thumb {
      width: 100%;
      aspect-ratio: 9/16;
      background: var(--bg-secondary);
      object-fit: cover;
    }
    .history-meta {
      padding: 0.25rem;
      font-size: 0.625rem;
      color: var(--text-muted);
      text-align: center;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-banner {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      border-radius: 0.375rem;
      padding: 0.75rem 1rem;
      margin: 1rem;
      font-size: 0.8rem;
      color: var(--error);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span>varg studio</span>
    </div>
    <nav class="nav">
      <a href="/editor" class="nav-btn active">editor</a>
      <a href="/cache" class="nav-btn">cache</a>
    </nav>
    <div class="header-right">
      <select id="template-select">
        <option value="">select template...</option>
      </select>
    </div>
  </header>
  
  <main class="main">
    <div class="editor-pane">
      <div id="editor-container"></div>
    </div>
    
    <div class="preview-pane">
      <div class="preview-header">preview</div>
      
      <div class="preview-content" id="preview-content">
        <div class="preview-placeholder">
          <div class="preview-placeholder-icon">â–¶</div>
          <div>click run to generate</div>
        </div>
      </div>
      
      <div class="progress-section" id="progress-section" style="display: none;">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">ready</div>
      </div>
      
      <div class="controls">
        <button class="btn btn-primary" id="run-btn">
          <span>â–¶</span> run
        </button>
        <button class="btn btn-toggle" id="auto-btn">
          <span>âŸ³</span> auto
        </button>
        <button class="btn btn-danger" id="stop-btn" disabled>
          <span>â¬œ</span> stop
        </button>
        <button class="btn" id="share-btn" style="margin-left: auto;">
          <span>ðŸ”—</span> share
        </button>
      </div>
      
      <div class="history-section">
        <div class="history-title">history</div>
        <div class="history-grid" id="history-grid">
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script>
    const DEFAULT_CODE = `import { fal } from "../fal-provider";
import { Clip, Image, Render, Video } from "../react";

export default (
  <Render width={1080} height={1920}>
    <Clip duration={5}>
      <Video
        prompt={{
          text: "A person walking through a neon-lit city at night",
          images: [
            Image({
              prompt: "cyberpunk street scene, neon lights, rain",
              model: fal.imageModel("flux-schnell"),
            }),
          ],
        }}
        model={fal.videoModel("kling-v2.5")}
        duration={5}
      />
    </Clip>
  </Render>
);`;

    let editor;
    let isRendering = false;
    let autoMode = false;
    let currentRenderId = null;
    let debounceTimer = null;
    let history = JSON.parse(localStorage.getItem('varg-history') || '[]');

    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });

    require(['vs/editor/editor.main'], () => {
      monaco.languages.typescript.typescriptDefaults.setDiagnosticsOptions({
        noSemanticValidation: true,
        noSyntaxValidation: true,
      });

      monaco.languages.typescript.typescriptDefaults.setCompilerOptions({
        jsx: monaco.languages.typescript.JsxEmit.React,
        jsxFactory: 'createElement',
        target: monaco.languages.typescript.ScriptTarget.ESNext,
        moduleResolution: monaco.languages.typescript.ModuleResolutionKind.NodeJs,
        allowNonTsExtensions: true,
      });

      monaco.editor.defineTheme('varg-dark', {
        base: 'vs-dark',
        inherit: true,
        rules: [],
        colors: {
          'editor.background': '#0a0a0a',
          'editor.lineHighlightBackground': '#141414',
          'editorLineNumber.foreground': '#444',
          'editorLineNumber.activeForeground': '#888',
        }
      });

      editor = monaco.editor.create(document.getElementById('editor-container'), {
        value: localStorage.getItem('varg-code') || DEFAULT_CODE,
        language: 'typescript',
        theme: 'varg-dark',
        fontSize: 13,
        fontFamily: 'SF Mono, Menlo, Monaco, monospace',
        lineNumbers: 'on',
        minimap: { enabled: false },
        scrollBeyondLastLine: false,
        padding: { top: 16, bottom: 16 },
        automaticLayout: true,
        tabSize: 2,
      });

      editor.onDidChangeModelContent(() => {
        localStorage.setItem('varg-code', editor.getValue());
        if (autoMode && !isRendering) {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => startRender(), 2000);
        }
      });
    });

    async function loadTemplates() {
      const res = await fetch('/api/templates');
      const templates = await res.json();
      const select = document.getElementById('template-select');
      templates.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t.id;
        opt.textContent = t.name;
        select.appendChild(opt);
      });
    }

    document.getElementById('template-select').addEventListener('change', async (e) => {
      if (!e.target.value) return;
      const res = await fetch('/api/templates/' + e.target.value);
      const { code } = await res.json();
      editor.setValue(code);
      e.target.value = '';
    });

    document.getElementById('run-btn').addEventListener('click', startRender);
    
    document.getElementById('auto-btn').addEventListener('click', () => {
      autoMode = !autoMode;
      document.getElementById('auto-btn').classList.toggle('active', autoMode);
    });

    document.getElementById('stop-btn').addEventListener('click', stopRender);

    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
        e.preventDefault();
        startRender();
      }
      if (e.key === 'Escape' && isRendering) {
        stopRender();
      }
    });

    async function startRender() {
      if (isRendering) return;
      
      isRendering = true;
      updateUI('rendering');
      
      const code = editor.getValue();
      
      try {
        const res = await fetch('/api/render', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code }),
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.trim()) continue;
            const eventMatch = line.match(/event: (\w+)/);
            const dataMatch = line.match(/data: (.+)/);
            if (!eventMatch || !dataMatch) continue;

            const event = eventMatch[1];
            const data = JSON.parse(dataMatch[1]);

            if (event === 'start') {
              currentRenderId = data.renderId;
            } else if (event === 'progress') {
              updateProgress(data.progress, data.message);
            } else if (event === 'complete') {
              showVideo(data.videoUrl);
              addToHistory(code, data.videoUrl);
              updateUI('complete');
            } else if (event === 'error') {
              showError(data.message);
              updateUI('error');
            }
          }
        }
      } catch (err) {
        showError(err.message);
        updateUI('error');
      }

      isRendering = false;
      currentRenderId = null;
    }

    async function stopRender() {
      if (!currentRenderId) return;
      await fetch('/api/render/' + currentRenderId, { method: 'DELETE' });
      isRendering = false;
      currentRenderId = null;
      updateUI('idle');
    }

    function updateUI(state) {
      const runBtn = document.getElementById('run-btn');
      const stopBtn = document.getElementById('stop-btn');
      const progressSection = document.getElementById('progress-section');
      const progressBar = document.getElementById('progress-bar');

      if (state === 'rendering') {
        runBtn.disabled = true;
        stopBtn.disabled = false;
        progressSection.style.display = 'block';
        progressBar.className = 'progress-bar';
      } else if (state === 'complete') {
        runBtn.disabled = false;
        stopBtn.disabled = true;
        progressBar.className = 'progress-bar complete';
      } else if (state === 'error') {
        runBtn.disabled = false;
        stopBtn.disabled = true;
        progressBar.className = 'progress-bar error';
      } else {
        runBtn.disabled = false;
        stopBtn.disabled = true;
        progressSection.style.display = 'none';
      }
    }

    function updateProgress(progress, message) {
      document.getElementById('progress-bar').style.width = (progress * 100) + '%';
      document.getElementById('progress-text').textContent = message;
    }

    function showVideo(url) {
      const container = document.getElementById('preview-content');
      container.innerHTML = `<video class="preview-video" src="${url}" controls autoplay loop></video>`;
    }

    function showError(message) {
      const container = document.getElementById('preview-content');
      container.innerHTML = `<div class="error-banner">${message}</div>`;
    }

    function addToHistory(code, videoUrl) {
      const item = {
        id: Date.now().toString(),
        code,
        videoUrl,
        createdAt: new Date().toISOString(),
      };
      history.unshift(item);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem('varg-history', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const grid = document.getElementById('history-grid');
      grid.innerHTML = history.map(item => `
        <div class="history-item" onclick="loadHistory('${item.id}')">
          <video class="history-thumb" src="${item.videoUrl}" muted></video>
          <div class="history-meta">${new Date(item.createdAt).toLocaleTimeString()}</div>
        </div>
      `).join('');
    }

    function loadHistory(id) {
      const item = history.find(h => h.id === id);
      if (!item) return;
      editor.setValue(item.code);
      showVideo(item.videoUrl);
    }

    let currentVideoUrl = null;

    document.getElementById('share-btn').addEventListener('click', async () => {
      const code = editor.getValue();
      const res = await fetch('/api/share', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, videoUrl: currentVideoUrl }),
      });
      const { url } = await res.json();
      const fullUrl = window.location.origin + url;
      await navigator.clipboard.writeText(fullUrl);
      alert('Link copied to clipboard: ' + fullUrl);
    });

    async function loadSharedCode() {
      const path = window.location.pathname;
      if (!path.startsWith('/s/')) return;
      const shareId = path.replace('/s/', '');
      try {
        const res = await fetch('/api/share/' + shareId);
        if (!res.ok) return;
        const data = await res.json();
        if (data.code && editor) {
          editor.setValue(data.code);
        }
        if (data.videoUrl) {
          showVideo(data.videoUrl);
          currentVideoUrl = data.videoUrl;
        }
      } catch {}
    }

    loadTemplates();
    renderHistory();
    setTimeout(loadSharedCode, 500);
  </script>
</body>
</html>
